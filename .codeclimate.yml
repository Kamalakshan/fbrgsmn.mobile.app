version: "2"

languages:
  JavaScript: true
  Ruby: true
  Python: false
  PHP: false

exclude_patterns:
- resources
- documentation

plugins:
  tslint:
    enabled: true
    config: tslint-codeclimate.json
  fixme:
    enabled: true
  stylelint:
      enabled: true
      checks:
          CssSyntaxError:
            enabled: false
  scss-lint:
    enabled: true
  csslint:
    enabled: true
    checks:
      bulletproof-font-face:
        enabled: false
      universal-selector:
        enabled: false
  duplication:
    enabled: true
  sonar-java:
    enabled: true
